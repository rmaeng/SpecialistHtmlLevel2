<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dribbble_float.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Meetup</title>
</head>

<body>
    <div id="wrapper">
        <div class="left">
            <h1>Montreal, QC</h1>
            <h2>Canada</h2>
            <button>Join the group</button>
        </div>
        <div class="right">
            <h1>Dribbble Meetup</h1>
            <h2>Laika - November 26th</h2>
            <div class="message">
                We are having a new meetup. To help us spread the world. you can post a <a>rebound</a> of the original
                shot or <a>tweet</a> about it
            </div>
            <div class="friends">
                <header>18 Friends coming</header>
                <div class="faces">
                    <img src="img/face3.png" alt="face3"><img src="img/face2.png" alt="face2"><img src="img/face1.png"
                        alt="face1">
                </div>
                <p>+15 more</p>
            </div>
        </div>
    </div>
</body>

</html>
